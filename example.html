<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Untitled</title>
    <link rel="stylesheet" type="text/css" href="./jquery/css/jquery.combobox/style.css">
    <script type="text/javascript" src="./jquery/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="./jquery/js/jquery.combobox.js"></script>
    <script type="text/javascript">

    jQuery(function () {
        jQuery('#input1').combobox([
            'Foo',
            'Bar',
            'Hello',
            'World'
        ]);
        jQuery('#input2').combobox([
            'Yo',
            'Mo',
            'Jo'
        ]);
    });
    
    </script>
</head>
<body>

    <div>
        <label for="input1">Field:</label> <input id="input1" type="text" value="">
        <label for="input2">Field2:</label> <input id="input2" type="text" value="Hello">
    </div>

</body>
</html>
